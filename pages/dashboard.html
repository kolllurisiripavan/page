<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            color: #444;
        }

        a {
            text-decoration: none;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;  /* Dark Blue */
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: white;
            font-size: 1.1em;
            margin: 15px 0;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .sidebar a i {
            margin-right: 15px;
            font-size: 1.3em;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* Info Boxes Styling */
        .info-box-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        .info-box {
            background-color: #1abc9c;  /* Aqua */
            color: white;
            flex: 1;
            min-width: 200px;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .info-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .info-box h3 {
            font-size: 1.8em;
            margin: 10px 0;
        }

        .info-box p {
            font-size: 1em;
            opacity: 0.9;
        }

        .info-box small {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .info-box i {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Chart Styling */
        canvas {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
            }

            .sidebar h2 {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 15px;
            }

            .info-box-container {
                flex-direction: column;
                align-items: center;
            }

            .info-box {
                width: 100%;
                max-width: 350px;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .info-box h3 {
                font-size: 1.5em;
            }

            .info-box p {
                font-size: 0.9em;
            }

            .info-box i {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Menu -->
    <div class="sidebar">
        <h2>Dashboard Menu</h2>
        <a href="vehicle_registration.html"><i class="fas fa-clipboard-list"></i> Vehicle Registration</a>
        <a href="Battery Health Status Section.html"><i class="fas fa-battery-full"></i> Battery Health Status</a>
        <a href="Display Behavior Analysis and Alerts.html"><i class="fas fa-tools"></i> Maintenance Alert</a>
        <a href="Cost and Energy Consumption.html"><i class="fas fa-chart-line"></i> Cost & Energy Consumption</a>
        <a href="Report Generation.html"><i class="fas fa-file-alt"></i> Report Generation</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Info Boxes -->
            <div class="info-box-container">
                <div class="info-box">
                    <i class="fas fa-bolt"></i>
                    <h3>1595 Watt</h3>
                    <p>Current Power</p>
                    <small>Max today: 4709 Watt</small>
                </div>
                <div class="info-box">
                    <i class="fas fa-info-circle"></i>
                    <h3>22.98 kWh</h3>
                    <p>Daily Energy</p>
                    <small>Last 7 days</small>
                </div>
                <div class="info-box">
                    <i class="fas fa-lightbulb"></i>
                    <h3>11367 kWh</h3>
                    <p>Total Energy</p>
                    <small>Current year</small>
                </div>
                <div class="info-box">
                    <i class="fas fa-thermometer-half"></i>
                    <h3 id="currentTemp">Loading...</h3>
                    <p>Current Temperature</p>
                    <small>Chennai</small>
                </div>
            </div>

            <!-- Chart -->
            <canvas id="chargingLoadChart"></canvas>
        </div>
    </div>

    <script>
        // Fetch the weather data from OpenWeather API
        async function fetchWeatherData() {
            const apiKey = '269cd9d63b71b57a3134fbe597aceb8b';  // Replace with your actual OpenWeather API key
            const city = 'Chennai';  // Replace with the city you want to get the weather for
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data && data.main && data.main.temp) {
                    document.getElementById('currentTemp').innerText = `${data.main.temp}Â°C`;
                } else {
                    document.getElementById('currentTemp').innerText = 'N/A';
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('currentTemp').innerText = 'Error';
            }
        }

        // Call the fetchWeatherData function when the page loads
        window.onload = fetchWeatherData;

        // Sample data for "Charging_Load_kW"
        const chargingLoadData = [30.8, 47.3, 44.5, 52.4, 53.4, 60.1, 65.2, 70.3, 48.6, 55.1, 59.7, 62.9];

        // Chart.js histogram
        const ctx = document.getElementById('chargingLoadChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Charging Load (kW)',
                    data: chargingLoadData,
                    backgroundColor: 'rgba(33, 150, 243, 0.7)',
                    borderColor: 'rgba(33, 150, 243, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Logout function to handle logout behavior
        function logout() {
            alert('You have been logged out.');
            window.location.href = "login.html"; // Redirect to login page
        }
    </script>
</body>
</html>
